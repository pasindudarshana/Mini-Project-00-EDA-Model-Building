data_paths:
  raw_data: "data/raw/Telco-Customer-Churn.csv"
  processed_data: "data/processed/ChurnModelling_Missing_Values_Handled.csv"
  artifacts_dir: "artifacts"
  data_artifacts_dir: "artifacts/data"
  model_artifacts_dir: "artifacts/models"

columns:
  target: "Churn"
  drop_columns: ["CustomerId"]
  outlier_columns: ["CreditScore", "Age", "NumOfProducts"]
  nominal_columns: ['gender', 'InternetService', 'Contract', 'PaymentMethod']
  numeric_columns: ['MonthlyCharges', 'TotalCharges']
  feature_columns:
    - "CreditScore"
    - "Geography"
    - "Gender"
    - "Age"
    - "Tenure"
    - "Balance"
    - "NumOfProducts"
    - "HasCrCard"
    - "IsActiveMember"
    - "EstimatedSalary"

missing_values:
  strategy: "fill"
  methods:
    age:
      strategy: "fill"
      method: "mean"
      relevant_column: "Age"
    gender:
      strategy: "fill"
      method: "mode"
      relevant_column: "Gender"
      use_gender_imputer: true

outlier_detection:
  detection_method: "iqr"
  handling_method: "remove"
  z_score_threshold: 3.0

feature_binning:
  tenure_bins:
    New Customers: [0, 12]
    Established: [12, 48]
    Loyal: [48]
  tenure_mapping:
    New Customers: 0
    Established: 1
    Loyal: 2

feature_encoding:
  nominal_columns: ['gender', 'InternetService', 'Contract', 'PaymentMethod']
  ordinal_mappings:
    Tenure_bins:
      New Customers: 0
      Established: 1
      Loyal: 2

feature_scaling:
  scaling_type: "minmax"
  columns_to_scale: ["Balance", "EstimatedSalary"]

data_splitting:
  split_type: "simple"
  test_size: 0.2
  random_state: 42
  n_splits: 5

training:
  default_model_type: "random_forest"
  default_training_strategy: "cv"
  cv_folds: 5
  random_state: 42
  test_size: 0.2
  validation_split: 0.2
  early_stopping_patience: 10
  max_iterations: 1000
  hyperparameter_tuning:
    enabled: false
    search_method: "grid"
    cv_folds: 5
    n_iter: 20

model:
  model_type: "random_forest"
  training_strategy: "cv"
  data_path: "data/raw/ChurnModelling.csv"
  model_path: "artifacts/models/random_forest_cv_model.pkl"
  evaluation_path: "artifacts/evaluation/random_forest_cv_evaluation_report.txt"
  model_params:
    n_estimators: 100
    max_depth: 10
    random_state: 42
  model_types:
    random_forest:
      n_estimators: 100
      max_depth: 10
      random_state: 42
    gradient_boosting:
      n_estimators: 100
      max_depth: 5
      random_state: 42
    logistic_regression:
      random_state: 42
      max_iter: 1000
    svm:
      random_state: 42
      probability: true

evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1-score"
  cv_folds: 5
  random_state: 42

deployment:
  model_name: "churn_analysis_model"
  model_version: "1.0.0"
  api_endpoint: "/predict"
  batch_size: 1000

inference:
  model_name: "random_forest_cv_model"
  data_path: "artifacts/data/X_test.csv"
  sample_size: 100
  save_path: "artifacts/predictions/predictions.csv"
  batch_size: 1000
  return_proba: true

logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"
  file: "pipeline.log"

environment:
  experiment_name: "telco_churn_analysis"

pipeline:
  data_pipeline_name: "data_processing_pipeline"
  training_pipeline_name: "model_training_pipeline"
  deployment_pipeline_name: "model_deployment_pipeline"
  inference_pipeline_name: "inference_pipeline"
  enable_cache: false